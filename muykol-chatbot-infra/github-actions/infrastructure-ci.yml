# Infrastructure CI/CD Pipeline for Faith Motivator Chatbot
# Handles Terraform validation, security scanning, and deployment

name: Infrastructure CI/CD

on:
  push:
    branches: [main, develop]
    paths: ['infrastructure/**', 'muykol-chatbot-infra/**']
  pull_request:
    branches: [main, develop]
    paths: ['infrastructure/**', 'muykol-chatbot-infra/**']

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  # Terraform validation and security scanning
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: muykol-chatbot-infra

      - name: Terraform Init (validation only)
        run: terraform init -backend=false
        working-directory: muykol-chatbot-infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: muykol-chatbot-infra

  # Security scanning with Checkov
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: muykol-chatbot-infra/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          download_external_modules: true
          soft_fail: false
          skip_check: CKV_AWS_79,CKV_AWS_61  # Skip specific checks if needed

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # Terraform plan for pull requests
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [terraform-validate, security-scan]
    
    strategy:
      matrix:
        environment: [dev, staging]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          role-session-name: GitHubActions-TerraformPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: muykol-chatbot-infra

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="terraform.${{ matrix.environment }}.tfvars" -no-color -out=tfplan
          terraform show -no-color tfplan > plan-output.txt
        working-directory: muykol-chatbot-infra

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('muykol-chatbot-infra/plan-output.txt', 'utf8');
            const maxLength = 65000; // GitHub comment limit
            const truncatedPlan = plan.length > maxLength ? 
              plan.substring(0, maxLength) + '\n\n... (truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${{ matrix.environment }}
              
              \`\`\`
              ${truncatedPlan}
              \`\`\`
              
              Plan generated for environment: **${{ matrix.environment }}**
              `
            });

  # Terraform apply for main branch
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [terraform-validate, security-scan]
    
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    environment: ${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          role-session-name: GitHubActions-TerraformDeploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: muykol-chatbot-infra

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.${{ matrix.environment }}.tfvars" -out=tfplan
        working-directory: muykol-chatbot-infra

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: muykol-chatbot-infra

      - name: Terraform State Backup
        run: |
          aws s3 cp terraform.tfstate s3://${{ secrets.TERRAFORM_STATE_BUCKET }}/backups/$(date +%Y%m%d-%H%M%S)-terraform.tfstate
        working-directory: muykol-chatbot-infra

  # Infrastructure drift detection
  drift-detection:
    name: Drift Detection
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: terraform-deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          role-session-name: GitHubActions-DriftDetection
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: muykol-chatbot-infra

      - name: Terraform Plan (Drift Check)
        id: drift
        run: |
          terraform plan -var-file="terraform.prod.tfvars" -detailed-exitcode
        working-directory: muykol-chatbot-infra
        continue-on-error: true

      - name: Create Issue for Drift
        if: steps.drift.outputs.exitcode == 2
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Infrastructure Drift Detected',
              body: `Infrastructure drift has been detected in the production environment.
              
              Please review the Terraform plan and take appropriate action.
              
              Workflow: ${context.workflow}
              Run ID: ${context.runId}
              `,
              labels: ['infrastructure', 'drift', 'urgent']
            });