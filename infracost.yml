version: 0.1

# Infracost configuration for muykol-chatbot infrastructure
# This file defines multiple projects for different environments

projects:
  # Development environment
  - path: muykol-chatbot-infra
    name: muykol-chatbot-dev
    terraform_var_files:
      - dev.tfvars
    usage_file: infracost-usage-dev.yml

  # Staging environment (when ready)
