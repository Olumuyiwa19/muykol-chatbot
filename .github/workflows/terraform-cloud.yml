# Terraform Cloud Integration
name: Terraform Cloud

on:
  push:
    branches: [main, feature/dev]
    paths: ['muykol-chatbot-infra/**']
  pull_request:
    branches: [main]
    paths: ['muykol-chatbot-infra/**']

env:
  TF_CLOUD_ORGANIZATION: "Kolayemi-org"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE_DEV: "muykol-chatbot-dev"
  TF_WORKSPACE_STAGING: "muykol-chatbot-staging"
  TF_WORKSPACE_PROD: "muykol-chatbot-prod"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    strategy:
      matrix:
        environment: [dev, staging]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        working-directory: muykol-chatbot-infra
        run: terraform init
      
      - name: Select Workspace
        working-directory: muykol-chatbot-infra
        run: terraform workspace select muykol-chatbot-${{ matrix.environment }}
      
      - name: Terraform Plan
        working-directory: muykol-chatbot-infra
        run: terraform plan -var-file="terraform.${{ matrix.environment }}.tfvars"

  terraform-apply-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feature/dev' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        working-directory: muykol-chatbot-infra
        run: terraform init
      
      - name: Select Dev Workspace
        working-directory: muykol-chatbot-infra
        run: terraform workspace select ${{ env.TF_WORKSPACE_DEV }}
      
      - name: Terraform Apply Dev
        working-directory: muykol-chatbot-infra
        run: terraform apply -auto-approve -var-file="terraform.dev.tfvars"

  terraform-apply-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [terraform-plan]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        working-directory: muykol-chatbot-infra
        run: terraform init
      
      - name: Select Staging Workspace
        working-directory: muykol-chatbot-infra
        run: terraform workspace select ${{ env.TF_WORKSPACE_STAGING }}
      
      - name: Terraform Apply Staging
        working-directory: muykol-chatbot-infra
        run: terraform apply -auto-approve -var-file="terraform.staging.tfvars"

  terraform-apply-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        working-directory: muykol-chatbot-infra
        run: terraform init
      
      - name: Select Production Workspace
        working-directory: muykol-chatbot-infra
        run: terraform workspace select ${{ env.TF_WORKSPACE_PROD }}
      
      - name: Terraform Plan Production
        working-directory: muykol-chatbot-infra
        run: terraform plan -var-file="terraform.prod.tfvars"
      
      - name: Terraform Apply Production
        working-directory: muykol-chatbot-infra
        run: terraform apply -auto-approve -var-file="terraform.prod.tfvars"
